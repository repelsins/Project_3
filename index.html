<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Signup for our newsletter</title>
        <meta name="description" content="Online registration form for newsletter">
        <meta name="author" content="Rihards Repels">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
<header>
<h1 class="title">The Code Review</h1>

</header>

<div class="info-tab">
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox</p>

</div>

<div class="container">
    <fieldset>
    <legend>Contact Information</legend>
    <form action="/signup-for-newsletter" method="post">

    <label for="name">Full Name</label>
    <input type="text" name="user_name" id="name" placeholder="Required" required>

    <label for="email">Email Address</label>
    <input type="email" name="user_email" id="email" placeholder="Required" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="user_phone" id="phone">

    <label for="address_line">Street Address</label>
    <input type="text" name="user_address_line" id="address_line">

    <label for="city">City</label>
    <input type="text" name="user_city" id="city">

    <label for="region">State</label>
    <select name="user_region" id="region">
            <option value="" selected="selected">Choose State</option>
            <option value="S1">State 1</option>
            <option value="S2">State 2</option>
            <option value="S3">State 3</option>
    </select>

    <label for="postal_code">Zip Code</label>
    <input type="text" name="user_postal_code" id="postal_code">
</fieldset>

<fieldset>
    <legend>Newsletter</legend>
    <label for="">Select the newsletter you would like to recieve</label>
    <input type="checkbox" name="user_topic" id="html" value="html_news"><label for="html">HTML News</label>
    <input type="checkbox" name="user_topic" id="css" value="css_news"><label for="css">CSS News</label>
    <input type="checkbox" name="user_topic" id="javascript" value="javascript_news"><label for="javascript">Javascript News</label>

    <label for="">Newsletter format</label>
    <input type="radio" name="user_format" id="html_f" value="html"><label for="html_f">HTML</label>
    <input type="radio" name="user_format" id="plain_f" value="plain_text"><label for="plain_f">Plain Text</label>

</fieldset>
    </form>

</div>

<footer>

    
</footer>
<script src="js/countries.js"></script>

    </body>
</html>
