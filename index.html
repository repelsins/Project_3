<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signup for our newsletter</title>
    <meta
      name="description"
      content="Online registration form for newsletter"
    />
    <meta name="author" content="Rihards Repels" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>The Code Review</h1>
    </header>

    <div class="container">
      <div class="info-tab">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>

      <form action="/signup-for-newsletter" method="post">
        <fieldset>
          <legend>Contact Information</legend>

          <ul class="flex-outer">
            <li>
              <label for="name">Full Name</label>
              <input
                type="text"
                name="user_name"
                id="name"
                placeholder="Required"
                required
              />
            </li>

            <li>
              <label for="email">Email Address</label>
              <input
                type="email"
                name="user_email"
                id="email"
                placeholder="Required"
                required
              />
            </li>

            <li>
              <label for="phone">Phone Number</label>
              <input type="tel" name="user_phone" id="phone" />
            </li>

            <li>
              <label for="address_line">Street Address</label>
              <input type="text" name="user_address_line" id="address_line" />
            </li>

            <li>
              <label for="city">City</label>
              <input type="text" name="user_city" id="city" />
            </li>

            <li>
              <label for="region">State</label>
              <select name="user_region" id="region">
                <option value="" selected="selected">Choose State</option>
                <option value="S1">State 1</option>
                <option value="S2">State 2</option>
                <option value="S3">State 3</option>
              </select>
            </li>

            <li class="code">
              <label for="postal_code">Zip Code</label>
              <input
                type="text"
                name="user_postal_code"
                id="postal_code"
                class="code"
              />
            </li>
          </ul>
        </fieldset>

        <fieldset>
          <legend>Newsletter</legend>

          <p class="other">Select the newsletter you would like to recieve</p>
          <div class="form">
            <input
              type="checkbox"
              name="user_topic"
              id="html"
              value="html_news"
            /><label for="html">HTML News</label>
            <input
              type="checkbox"
              name="user_topic"
              id="css"
              value="css_news"
            /><label for="css">CSS News</label>
            <input
              type="checkbox"
              name="user_topic"
              id="javascript"
              value="javascript_news"
            /><label for="javascript">Javascript News</label>
          </div>
          <p class="other">Newsletter format</p>
          <div class="form">
            <input
              type="radio"
              name="user_format"
              id="html_f"
              value="html"
            /><label for="html_f">HTML</label>
            <input
              type="radio"
              name="user_format"
              id="plain_f"
              value="plain_text"
            /><label for="plain_f">Plain Text</label>
          </div>
          <label for="other_topics"
            >Other topics you'd like to hear about</label
          >
          <textarea
            name="user_other_topics"
            id="other_topics"
            cols="10"
            rows="5"
          ></textarea>

          <button type="submit">Sign Up</button>
        </fieldset>
      </form>

      <footer>
        <p>Copyright The Code Review</p>
      </footer>
    </div>
  </body>
</html>
